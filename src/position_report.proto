
message PositionReportMsg {
	
	message Song {
		required string song_name = 1;
		required uint32 position_in_ms = 2;
		required double volume = 3;
		required uint32 position_cookie = 4; // this id will change when position is altered externally (not advanced naturally with time)
		required uint32 guid = 5; // global unique id - used to identify if the instance of the player changed.
	}

	repeated Song songs = 1;

}